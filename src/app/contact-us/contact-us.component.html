<div class="contact">
    <div class="contact-cont">
        <form action="" class="contact-form">
            <div class="form-cont">
                <div class="name-inputbox">
                    <div class="half-input">
                        <div class="input-cont">
                            <label for="" class="label">First Name</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="half-input">
                        <div class="input-cont">
                            <label for="" class="label">Last Name</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="full-input">
                    <div class="input-cont">
                        <label for="" class="label">Email</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="full-input">
                    <div class="input-cont">
                        <label for="" class="label">Phone Number</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="full-input">
                    <div class="input-cont">
                        <label for="" class="label">Message Subject</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="full-input">
                    <div class="input-text-cont">
                        <label for="" class="label">Drop your message here <small>(500 characters remaining)</small></label>
                        <textarea rows="3" maxlength="500" type="text" class="form-control"></textarea>
                    </div>
                </div>
                <div class="full-input">
                    <button class="btn">Send</button>
                </div>    
            </div>
            
        </form>
    </div>
</div>
